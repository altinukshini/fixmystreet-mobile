<div id="submit-header" data-role="header">
    <h1>Detajet tuaja</h1>
</div>

<div data-role="content">
    <div id="errors"></div>
    <p class="top">
    <% if ( nopassword ) { %>
    Nuk ka problem - As ne nuk na pëqen të komplikojmë fjalëkalimet.
    <% } %>
    Ju lutem shkruani disa detaje bazike. Jemi gati në përfundim.
    </p>
    <div class="inputcard">
        <% if ( typeof model.titles_list !== 'undefined' ) { %>
        <div>
            <select data-role="none" placeholder="Titulli" id="form_title" name="title" required>
                <option value="">Titulli</option>
                <% for ( var i = 0; i < model.titles_list.length; i++ ) { var title = model.titles_list[i]; print( '<option value="' + title + '"' + ( user.title && user.title == title ? ' selected' : '' ) + '>' + title + '</option>' ); } %>
            </select>
        </div>
        <% } %>
        <div>
            <input data-role="none" type="text" value="<%= user.name %>" name="name" id="form_name" placeholder="Ju lutem shkruani emrin tuaj" required>
        </div>
        <div>
            <input data-role="none" type="tel" value="<%= user.phone %>" name="name" id="form_phone" placeholder="Shtypni numrin tuaj të telefonit (opsionale)">
        </div>
        <div data-role="fieldcontain">
            <fieldset data-role="controlgroup">
                <input type="checkbox" name="may_show_name" id="form_may_show_name" value="1" <% if ( typeof user.may_show_name == 'undefined' || user.may_show_name ) { %>checked<% } %>>
                <label for="form_may_show_name">Shfaq emrin tim publikisht</label>
            </fieldset>
        </div>
    </div>
    <div class="bottom-btn">
        <input data-role="button" data-theme="a" type="button" id="send_confirm" name="send_confirm" value="Dërgo emailin e konfirmimit">
    </div>
</div>
