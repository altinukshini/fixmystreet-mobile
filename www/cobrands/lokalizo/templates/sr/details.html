<div data-role="header">
        <h1>Detalji</h1>
        <a id="next" data-icon="arrow-r" data-iconpos="right" class="ui-btn-right">Sledeće</a>
</div>
<div data-role="content">
    <div class="gmailstyletest">
        <div>
            <label for="form_title">Naslov</label>
            <input data-role="none" type="text" name="title" id="form_title" placeholder="Unesite naslov" value="<%= title %>" required>
        </div>

        <div>
            <%= categories %>
        </div>

        <div class="noborder">
            <label for="form_detail">Detalji</label>
            <textarea data-role="none" name="detail" id="form_detail" placeholder="Molimo opišite problem." required><%= details %></textarea>
        </div>
    </div>
</div>
