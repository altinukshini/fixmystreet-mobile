<div id="submit-header" data-role="header">
    <h1>Detajet tuaja</h1>
</div>

<div data-role="content">
    <p class="notopmargin">
    You are logged in as <%= user.email %>.
    </p>

    <p>
    Ju lutem konfirmoni emrin tuaj nëse doni të jetë publik si dhe numrin tuaj të telefonit (opsionale).
    </p>

    <div id="errors"></div>

    <div class="inputcard">
        <% if ( typeof model.titles_list !== 'undefined' ) { %>
        <div>
            <select data-role="none" placeholder="Titulli" id="form_title" name="title" required>
                <option value="">Titulli</option>
                <% for ( var i = 0; i < model.titles_list.length; i++ ) { var title = model.titles_list[i]; print( '<option value="' + title + '"' + ( user.title && user.title == title ? ' selected' : '' ) + '>' + title + '</option>' ); } %>
            </select>
        </div>
        <% } %>
        <div>
            <input data-role="none" type="text" value="<%= user.name %>" name="name" id="form_name" placeholder="Ju lutem shkruani emrin tuaj" required>
        </div>
        <div>
            <input data-role="none" type="tel" value="<%= user.phone %>" name="name" id="form_phone" placeholder="Shtypni numrin tuaj të telefonit (opsionale)">
        </div>
        <div class="checkbox-group noborder" data-theme="a" >
            <input type="checkbox" data-theme="a" name="may_show_name" id="form_may_show_name" value="1" <% if ( typeof user.may_show_name == 'undefined' || user.may_show_name ) { %>checked<% } %>>
            <label class="inline" for="form_may_show_name">Shfaq emrin tim publikisht</label>
        </div>
    </div>
    <div class="bottom-btn">
        <input data-role="button" data-theme="a" type="button" id="report" name="report" value="Raporto">
    </div>
</div>
